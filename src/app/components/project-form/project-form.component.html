<div class="project-form-container">
    <div class="header">
        <p>Start a Project</p>
    </div>
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" [(ngModel)]="project.title" name="title" />
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" [(ngModel)]="project.location" name="location"/>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" [(ngModel)]="project.date" name="date"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea [(ngModel)]="project.description" name="description"></textarea>
        </div>
    </form>

    <div class="form-buttons">
        <button (click)="cancel()">Cancel</button>
        <button (click)="save()">Save</button>
    </div>
    
</div>
